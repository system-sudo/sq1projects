<head>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; text-align: center; }
        .slide { display: none; padding: 60px; height: 100vh; box-sizing: border-box; background: white; }
        .slide img { max-width: 80%; height: auto; opacity: 0; transition: opacity 1s ease-in-out; }
        .slide.active { display: block; }
        .nav-buttons { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); }
        button { padding: 10px 20px; margin: 0 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="slide active" id="slide0">
        <img src="slides/slide00.jpg" alt="SQ1 Nxtgen Cybersecurity">
    </div>
    <div class="slide" id="slide1">
        <img src="slides/slide1.jpg" alt="DevOps PoC Overview">

    <div class="slide" id="slide2">
        <img src="slides/slide2.jpg" alt="Introduction to DevOps​">
    </div>
    <div class="slide" id="slide3">

    <div class="slide" id="slide6">

    </div>
    <div class="slide" id="slide11">

    </div>
    <div class="slide" id="slide12">
        <img src="slides/slide12.jpg" alt="Conclusion and Next Steps">
    </div>

    <div class="nav-buttons">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 13;

        function showSlide(index) {
            document.querySelectorAll('.slide').forEach((slide, i) => {
                slide.classList.remove('active');
                slide.querySelector('img').style.opacity = '0';
                if (i === index) {
                    slide.classList.add('active');
                    setTimeout(() => slide.querySelector('img').style.opacity = '1', 100);
                }
            });
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        // Keyboard navigation support
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') nextSlide();
            if (event.key === 'ArrowLeft') prevSlide();
        });

        showSlide(currentSlide); // Initialize the slideshow
    </script>
</body>
</html>
